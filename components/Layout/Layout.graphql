query Layout {
  # Snowdog Menu for main navigation (configured in Magento Admin > Content > Snowdog Menu)
  ...SnowdogMenuFragment

  # Categories for URL lookup (maps category IDs to URL paths for Snowdog Menu)
  categories {
    items {
      uid
      url_path
      name
      children {
        uid
        url_path
        name
        children {
          uid
          url_path
          name
          children {
            uid
            url_path
            name
          }
        }
      }
    }
  }

  cmsBlocks(identifiers: ["footer_links_block"]) {
    items {
      ...CmsBlock
    }
  }
}
